<div class="register-container">
    <a routerLink="/login" class="back-btn">Back to Login</a>

    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage() }}</p>
      </div>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" formControlName="name" type="text" />
        <div *ngIf="formControls['name'].invalid && formControls['name'].touched" class="error-message">
          <span *ngIf="formControls['name'].errors?.['required']">Name is required</span>
          <span *ngIf="formControls['name'].errors?.['minlength']">Name must be at least 2 characters</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="formControls['email'].invalid && formControls['email'].touched" class="error-message">
          <span *ngIf="formControls['email'].errors?.['required']">Email is required</span>
          <span *ngIf="formControls['email'].errors?.['email']">Invalid email format</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="formControls['password'].invalid && formControls['password'].touched" class="error-message">
          <span *ngIf="formControls['password'].errors?.['required']">Password is required</span>
          <span *ngIf="formControls['password'].errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" />
        <div *ngIf="formControls['confirmPassword'].invalid && formControls['confirmPassword'].touched" class="error-message">
          <span *ngIf="formControls['confirmPassword'].errors?.['required']">Confirm Password is required</span>
          <span *ngIf="formControls['confirmPassword'].errors?.['minlength']">Confirm Password must be at least 6 characters</span>
        </div>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
