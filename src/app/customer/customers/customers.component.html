<table class="customer-table">
  <thead>
    <tr>
      <th>Company Name</th>
      <th>Address</th>
      <th>Phone Number</th>
      <th>Contact Person</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers()">
      <td>{{ customer.name }}</td>
      <td>{{ customer.address.city }}, {{ customer.address.street }}</td>
      <td>{{ customer.phone }}</td>
      <td>{{ customer.contactPerson }}</td>
      <td><a [routerLink]="['/edit-customer', customer._id]" class="btn btn-primary edit-btn">Edit</a></td>
      <td><button (click)="deleteCustomer(customer._id)" class="btn btn-danger">Delete</button></td>
    </tr>
  </tbody>
</table>
