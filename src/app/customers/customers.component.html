<table class="customer-table">
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Contact Person</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers()">
        <td>{{ customer.name }}</td>
        <td>{{ customer.address.city }}, {{ customer.address.street }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.contactPerson }}</td>
      </tr>
    </tbody>
</table>
